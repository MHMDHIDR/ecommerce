  <body class="flex flex-col justify-between h-screen transition-all">
    <noscript>
      <style>
        .javascript__msg {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          font-size: 3.3vw;
          text-align: center;
          padding: 2rem 1.2rem;
        }
        @media (max-width: 400px) {
          .javascript__msg {
            font-size: 4vw;
          }
        }
        .javascript__btn {
          color: #333;
          font-weight: 700;
        }
      </style>
      <div class="javascript__msg">
        <p>
          رجاءً فعل الجافاسكربت في متصفحك لتشغيل الموقع، اتبع المعلومات بالضغط أدناه
          لتفعيل الجافاسكربت في المتصفح
        </p>
        <br />
        <p>
          Please Enable JavaScript to run this app :), click the link below for
          instructions on how to enable javascript in the browser
        </p>
        <br />
        <button class="javascript__btn is__btn">

            target="_blank"
            href="https://support.microsoft.com/en-us/office/enable-javascript-7bb9ee74-6a9e-4dd1-babf-b0a1bb136361"
          >
            Click Here for Instructions | إضفط هنا للتعليمات
          </a>
        </button>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () =>
          navigator.serviceWorker
            .register('/sw.js')
            .then(reg => reg)
            .catch(err => console.error(err))
        )
      }
    </script>
